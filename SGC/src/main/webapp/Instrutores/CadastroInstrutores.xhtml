<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">SGC - Novo instrutor</ui:define>
	<ui:define name="corpo">
		<h:form>
			<p:fieldset legend="Dados do instrutor"
				style="width:95%; margin: 0 auto;">

				<p:growl autoUpdate="true" closabe="true" />

				<p:panelGrid columns="2" id="painel"
					style="width:50%;margin: 10px auto;" columnClasses="colunaLabels">

					<p:outputLabel value="Nome completo" for="nome" />
					<p:inputTextarea id="nome" cols="60" rows="1" maxlength="60"
						value="#{cadastroInstrutorBean.instrutor.nome}" required="true" />

					<p:outputLabel value="Area do conhecimento"
						for="areaDoConhecimento"></p:outputLabel>
					<p:selectOneMenu id="areaDoConhecimento"
						value="#{cadastroInstrutorBean.instrutor.areaDoConhecimento}">
						<f:selectItem itemLabel="Selecione uma area do conhecimento "
							itemValue=""></f:selectItem>
						<f:selectItems
							value="#{cadastroInstrutorBean.areasDoConhecimento}"
							var="areaDoConhecimento" itemValue="#{areaDoConhecimento}"
							itemLabel="#{areaDoConhecimento.descricao}"></f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel value="ProfissÃ£o" for="profissao" />
					<p:inputText id="profissao" required="true"
						value="#{cadastroInstrutorBean.instrutor.profissao}" />

					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email"
						value="#{cadastroInstrutorBean.instrutor.email}" required="true" />

					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputMask id="telefone"
						value="#{cadastroInstrutorBean.instrutor.telefone}"
						mask="(99)99999-9999" />

				</p:panelGrid>
			</p:fieldset>
			<div class="div-botoes-fim-da-pagina">
				<p:commandButton value="Finalizar Cadastro"
					action="#{cadastroInstrutorBean.cadastrar}" update="@form"
					id="botaoSalvar" styleClass="botoes-dados-usuario" />
				<p:button value="Limpar" outcome="/Instrutores/CadastroInstrutores"
					styleClass="botoes-dados-usuario" />
				<p:button value="Voltar" outcome="/Home"
					styleClass="botoes-dados-usuario" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
