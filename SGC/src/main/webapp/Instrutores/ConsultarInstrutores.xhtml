<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">SGC - Consultar Instrutrores</ui:define>
	<ui:define name="corpo">

		<p:dataTable value="#{consultarInstrutoresBean.instrutores}"
			var="instrutor" style="width:90%;margin: 50px auto; "
			emptyMessage="Nenhum instrutor cadastrado">

			<f:facet name="header">
      			Alunos cadastrados no sistema
    		</f:facet>
			<p:column headerText="Nome" styleClass="centraliza-texto">
				<p:outputLabel value="#{instrutor.nome}" />
			</p:column>
			<p:column headerText="Area do conhecimento" styleClass="centraliza-texto">
				<p:outputLabel value="#{instrutor.areaDoConhecimento}" />
			</p:column>
			<p:column headerText="ProfissÃ£o" styleClass="centraliza-texto">
				<p:outputLabel value="#{instrutor.profissao}" />
			</p:column>
			<p:column headerText="Email" styleClass="centraliza-texto">
				<p:outputLabel value="#{instrutor.email}" />
			</p:column>
			<p:column></p:column>
			<f:facet name="footer">
				#{fn:length(consultarInstrutoresBean.instrutores)} instrutores cadastrados no sistema
			</f:facet>
		</p:dataTable>
	</ui:define>
</ui:composition>
